<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    
    <div class="main-container">

      <form class="search-form" id="search-form">
        <div class="form-container">
          <input type="text" class="form-input" name="query" autocomplete="off" placeholder="Search images..." />
        </div>
        <button type="submit" class="search-btn">Search</button>
      </form>
  
      <ul class="js-gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
  
      <div class="loading">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <!-- <button type="button" class="load-btn visually-hidden">Show more</button> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
